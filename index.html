<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  
</head>
<body>
  <main class="grid">
    <div class="grid__user">
      <div class="grid__user__main">
        <div class="grid__user__main__portrait">
        </div>
        <div class="text">
          <p>
            Report for
          </p>
          <h1>
            Jeremy Robson
          </h1>
        </div>
              
      </div>
      <div class="grid__user__scale">
        <button class="grid__user__scaleButton daily_btn active">Daily</button>
        <button class="grid__user__scaleButton weekly_btn">Weekly</button>
        <button class="grid__user__scaleButton monthly_btn">Monthly</button>
      </div>
    </div>
    <div class="grid__item grid__item_Work">
      <div class="grid__item__content">
        <div class="grid__item__content__header">
          <h2 class="grid__item__content__header__category">
            Work
          </h2>
          <a class="grid__item__content__header__more" href="#">...</a>
        </div>
        <p class="grid__item__content__time work_time">
          5hrs
        </p>
        <p class="grid__item__content__previousTime work_previous">
          Previous - 7hrs
        </p>
      </div>
    </div>
    <div class="grid__item grid__item_Play">
      <div class="grid__item__content">
        <div class="grid__item__content__header">
          <h2 class="grid__item__content__header__category">
            Play
          </h2>
          <a class="grid__item__content__header__more" href="#">...</a>
        </div>
        <p class="grid__item__content__time play_time">
          1hr
        </p>
        <p class="grid__item__content__previousTime play_previous">
          Previous - 2hrs
        </p>
      </div>
    </div>
    <div class="grid__item grid__item_Study">
      <div class="grid__item__content">
        <div class="grid__item__content__header">
          <h2 class="grid__item__content__header__category">
            Study
          </h2>
          <a class="grid__item__content__header__more" href="#">...</a>
        </div>
        <p class="grid__item__content__time study_time">
          0hrs 
        </p>
        <p class="grid__item__content__previousTime study_previous">
          Previous - 1hr
        </p>
      </div>
    </div>
    <div class="grid__item grid__item_Exercise">
      <div class="grid__item__content">
        <div class="grid__item__content__header">
          <h2 class="grid__item__content__header__category">
            Exercise
          </h2>
          <a class="grid__item__content__header__more" href="#">...</a>
        </div>
        <p class="grid__item__content__time exercise_time">
          1hr
        </p>
        <p class="grid__item__content__previousTime exercise_previous">
          Previous - 1hr 
        </p>
      </div>
    </div>
    <div class="grid__item grid__item_Social">
      <div class="grid__item__content">
        <div class="grid__item__content__header">
          <h2 class="grid__item__content__header__category">
            Social
          </h2>
          <a class="grid__item__content__header__more" href="#">...</a>
        </div>
        <p class="grid__item__content__time social_time">
          1hr
        </p>
        <p class="grid__item__content__previousTime social_previous">
          Previous - 3hrs
        </p>
      </div>
    </div>
    <div class="grid__item grid__item_SelfCare">
      <div class="grid__item__content">
        <div class="grid__item__content__header">
          <h2 class="grid__item__content__header__category">
            Self Care
          </h2>
          <a class="grid__item__content__header__more" href="#">...</a>
        </div>
        <p class="grid__item__content__time care_time">
          0hrs
        </p>
        <p class="grid__item__content__previousTime care_previous">
          Previous - 1hr
        </p>
      </div>
    </div>
  </main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcus Tulius Ciceron</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
